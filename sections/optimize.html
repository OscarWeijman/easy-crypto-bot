<template class="section-template">
  <!-- Optimize -->
  <section id="optimize" style="display:none" class="wrapper intro fullscreen page display-none">
    <div id="opBody" class="inner">
      <div class="text-center">
        <span class="image"><img src="assets/images/logo.png" alt="Free Crypto Bot" /></span>
        <h1 class="major">Optimization</h1>
        <p>Check how your strategy will perform with different parameters!</p>
      </div>
      <div class="text-center font-large">
        <div class="text-left inline-block">
          <div class="inline" id="opStrategy">
            <span class="inline-block min-width5">Strategy:&nbsp;<a class="show-on-s" id="editOpStrategy" title="Edit Strategy" onclick="editOpStrategy()" href="#/"><i class="far fa-edit"></i></a></span>
            <div class="drop-down-white">
              <a href="#/" onclick="dropDown('#opStrategy')"><span id="opStrategyCombobox" class="name main-field">Choose Strategy</span> <span class="caret"></span></a>
              <span><a class="show-on-m" title="Edit Strategy" onclick="editOpStrategy()" href="#/"><i class="far fa-edit"></i></a></span>
              <ul id="opStrategiesList" class="backtest-dropdown">
              </ul>
            </div>
          </div>
          <br>
          <div class="inline" id="opExchange">
            <span class="inline-block min-width5">Exchange:&nbsp;</span>
            <div class="drop-down-white">
              <a href="#/" onclick="dropDown('#opExchange')"><span id="opExchangeCombobox" class="name main-field">Choose Exchange</span> <span class="caret"></span></a>
              <ul class="backtest-dropdown">
                <li><a href="#/" onclick="dropDownItem('Binance', '#opExchange')">Binance</a></li>
              </ul>
            </div>
          </div>
          <br>
          <div class="inline" id="opInstrument">
            <span class="inline-block min-width5">Instrument:&nbsp;</span>
            <div id="opInstrumentList" class="drop-down-white">
              <input autocomplete="off" style="width:410px;" class="search main-field white" onkeyup="opInstrumentKeyup()" id="opInstrumentSearch" type="text" placeholder="Ticker" />
              <ul class="backtest-dropdown">
              </ul>
            </div>
          </div>
          <br>
          <div class="inline">
            <span class="inline-block min-width5">Fee Rate %:&nbsp;</span>
            <div class="drop-down-white">
              <input autocomplete="off" style="width:410px;" class="search main-field white" id="opFeeSearch" type="number" placeholder="Fee" value="0.075" />
            </div>
          </div>
          <br>

          <span class="inline-block min-width5" id="opPeriodFrom">Period from:&nbsp;</span><input class="white" id="opFromDate" type="date" />&nbsp;&nbsp;to:&nbsp;&nbsp;<input class="white" id="opToDate" type="date" />
          <hr>
          <div>
            <span class="inline-block min-width5" id="opOptType"><a title="Info" onclick="opOptInfo()" href="#/"><i class="fa fa-info-circle"></i></a> Type :&nbsp;</span>
            <div class="inline-block">
              <input type="radio" id="opTypeMaxReturn" name="opOpType" value="full" checked><label class="min-width10" for="opTypeMaxReturn">Max Return</label>
              <input type="radio" id="opTypeSmooth" name="opOpType" value="fine"> <label class="min-width7" for="opTypeSmooth">Smooth</label>
              <input type="radio" id="opTypeRiskReward" name="opOpType" value="risk"> <label for="opTypeRiskReward">Risk/Reward</label>
            </div>
          </div>
          <div id="opStopLossDiv" class="">
            <span class="inline-block min-width5" id="opStopLoss"><a title="Info" onclick="opOptTypeInfo('Stoploss')" href="#/"><i class="fa fa-info-circle"></i></a> Stoploss :&nbsp;</span>
            <input type="radio" id="opChangeStoplossNo" name="opChangeStoploss" value="no" checked><label class="min-width10" for="opChangeStoplossNo">Don't change</label>
            <input type="radio" id="opChangeStoplossYes" name="opChangeStoploss" value="yes"> <label class="min-width7" for="opChangeStoplossYes">Change</label>
            <input type="radio" id="opChangeStoplossFine" name="opChangeStoploss" value="yes"> <label for="opChangeStoplossFine">Fine Tune</label>
          </div>
          <div id="opTargetDiv" class="">
            <span class="inline-block min-width5" id="opTarget"><a title="Info" onclick="opOptTypeInfo('Target')" href="#/"><i class="fa fa-info-circle"></i></a> Target :&nbsp;</span>
            <input type="radio" id="opChangeTargetNo" name="opChangeTarget" value="no" checked><label class="min-width10" for="opChangeTargetNo">Don't change</label>
            <input type="radio" id="opChangeTargetYes" name="opChangeTarget" value="yes"> <label class="min-width7" for="opChangeTargetYes">Change</label>
            <input type="radio" id="opChangeTargetFine" name="opChangeTarget" value="yes"> <label for="opChangeTargetFine">Fine Tune</label>
          </div>
          <hr>
        </div>
      </div>
      <div class="text-center">
        <a id="runOptBtn" href="#/" onkeydown="opKeyDownDoNothing(event)" onclick="runOptimize(event)" class="button white margin-s-b30"><i class="text-green fas fa-play"></i> Optimize</a>
      </div>
      <div class="text-center" id="opStopLossTargetDiv" class="margin-t10">
        <span class="inline-block min-width10" id="opStopLossTarget"><a title="Info" onclick="opCpuInfo()" href="#/"><i class="fa fa-info-circle"></i></a> CPU Usage :&nbsp;</span>
        <input type="radio" id="opOneCore" name="opCPUCores" value="one"><label class="min-width10 text-left" for="opOneCore">One Core</label>
        <input type="radio" id="opHalfCores" name="opCPUCores" value="half" checked><label class="min-width10 text-left" for="opHalfCores">1/2 Cores</label>
        <input type="radio" id="opAllCores" name="opCPUCores" value="all"> <label class="min-width10 text-left" for="opAllCores">All Cores</label>
      </div>
      <div id="opResultDiv" class="display-none ">
        <div id="opRunning">
          <h3 class="text-center" id="opRunPercent"></h3>
          <div id="opRunPercent2" class="text-center" style="margin-top:1em;"> </div>
          <div class="text-center" id="opRunRemaining">&nbsp;</div>
          <div id="opRunRocket" class="text-center" style="margin-top:1em;">
            <img class="rocket-big" src="./assets/images/rocket.gif" alt="Free Crypto Bot">
          </div>
          <div id="opCancelDiv" class="text-center">
            <br>
            <a id="opCancelBtn" href="#/" onkeydown="opKeyDownDoNothing(event)" onclick="opCancel(event)" class="button white margin-s-b30"><i class="text-red fas fa-stop"></i> Cancel</a>
          </div>
        </div>
        <div id="opResult" class="display-none font-large">
          <h2 class="text-center">Result</h2>
          <div id="opResultH" class="text-center margin-b10"></div><br>
          <div class="table-wrapper">
            <table id="opStrategiesTable" class="white alt">
            </table>
            <div id="opStrategiesTableNav"></div>
          </div>
        </div>
      </div>
      <div id="opExecInfo" class="text-center">
        The optimization execution time depends on the number of rules in your strategy and hardware.
      </div>
    </div>

  </section>
</template>
<script>
</script>
